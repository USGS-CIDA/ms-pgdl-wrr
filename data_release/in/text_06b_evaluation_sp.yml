title: >-
  Process-guided deep learning water temperature predictions: 6b Sparkling Lake detailed evaluation data


entities:
  -
    data-name: sp_RMSE.csv
    data-description: Sparkling Lake model evaluations
    attributes:
    -
      attr-label: exper_n
      attr-def: experiment or trial number
      attr-defs: This data release
      data-min: 1
      data-max: 3
      data-units: NA
    -
      attr-label: exper_id
      attr-def: >-
        Type of experiment run and number of training profiles used: 'experiment_profiles'
      attr-defs: This data release
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: model_type
      attr-def: Type of model used, 'pgdl','dl','pb', or 'pb0'
      attr-defs: This data release
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: rmse
      attr-def: Root Mean Squared Error between predicted and observed temperatures
      attr-defs: This data release
      data-min: 0
      data-max: Inf
      data-units: degrees C
  -
    data-name: sp_test.csv
    data-description: Temperature observations used for Sparkling Lake test data to evaluate model performance
    attributes:
    -
      attr-label: date
      attr-def: Calendar date
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA
    -
      attr-label: depth
      attr-def: depth from the water surface
      attr-defs: NA
      data-min: 0
      data-max: NA
      data-units: meters
    -
      attr-label: temp
      attr-def: Water temperature
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: degrees C
    -
      attr-label: exper_n
      attr-def: experiment number
      attr-defs: This data release
      data-min: 1
      data-max: 5
      data-units: NA
    -
      attr-label: exper_type
      attr-def: Type of experiment run 'season', 'similar', or 'year'
      attr-defs: NA
      data-min: NA
      data-max: NA
      data-units: NA


